<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Registration Form</title>
</head>
<form action="/process" method="post">

    <h1>
        Registration Form
    </h1>

    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name">
    </div>

    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>

    <div>
        <label>Email Address:*</label>
        <input type="email" name="email">
    </div>

    <div>
        <label>Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm_password">
    </div>

    <div>
        <label>Birthday:</label>
        <input type="date" name="dob" placeholder="mm/dd/yyyy">
    </div>

    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="not_answer" id="not_answer">
        <label for="not_answer">I prefer not to answer</label>
    </div>

    <div>
        <p>A short description about myself</p>
        <textarea name="description" cols="50" rows="5"></textarea>
    </div>

    <div id="language">
        <p>
            Favorite Language
        </p>
        <select name="language">
            <option>JavaScript</option>
            <option>Java</option>
            <option>C++</option>
            <option>C#</option>
            <option>Python</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="checkbox">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Creat Account">
        <p>*indicates a required field</p>
    </div>

</form>

</html>
